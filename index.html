<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Web-based Python interpreter" />
    <meta name="author" content="jon-edward" />
    <meta name="keywords" content="python, web, interpreter, pyodide, wasm" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="ca-pub-5595948816944550" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <title>web-python</title>
    <script type="text/javascript">
      // block google ads by user url search parameter
      if (new URL(window.location.href).searchParams.has("disable-ads")) {
        window.adsbygoogle = {
          enabled: true,
          loaded: true,
          push: function () {
            return;
          },
          google_ad_client: "",
          enable_page_level_ads: true,
        };
      }
    </script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5595948816944550"
      crossorigin="anonymous"
    ></script>
    <script src="/enable-threads.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>web-python</h1>
      <a
        class="link-button button pinned-right enter-key-triggerable"
        href="about.html"
        >About</a
      >
      <div id="controls">
        <div class="controls-block">
          <label
            for="project-directory"
            tabindex="0"
            class="button enter-key-triggerable"
            title="Select project directory. Must be writable"
            >Select project directory<button
              id="project-directory"
            ></button></label
          ><span class="handle-name" id="project-directory-name"
            >No directory selected</span
          >
        </div>
        <div class="controls-block">
          <label
            id="python-args-label"
            for="python-args"
            title="Arguments to pass to the Python interpreter"
            >Python arguments
            <input
              type="text"
              id="python-args"
              size="40"
              placeholder="main.py arg1 arg2 --key value" /><span
              class="error-span"
              data-kind="error"
              id="python-args-error-span"
            ></span
          ></label>
        </div>
        <div class="controls-block">
          <label
            class="button enter-key-triggerable"
            for="run-button"
            tabindex="0"
            title="Run Python code. The file is determined by the Python arguments"
            >Run<button id="run-button" disabled></button></label
          ><label
            class="button enter-key-triggerable"
            for="stop-button"
            style="margin-left: 4px"
            tabindex="0"
            title="Stop running Python code"
            >Stop<button id="stop-button" disabled></button></label
          ><label
            class="button enter-key-triggerable"
            for="clear-button"
            style="margin-left: 4px"
            tabindex="0"
            title="Clear terminal"
            >Clear<button
              id="clear-button"
              onclick="document.getElementById('stdout').textContent = ''"
            ></button
          ></label>
        </div>
        <div class="controls-block">
          <label
            for="mypy-run-checkbox"
            class="enter-key-triggerable"
            title="Enable/disable automatic mypy type checking"
            ><input
              type="checkbox"
              id="mypy-run-checkbox"
              name="mypy-run-checkbox"
              checked
            />Mypy type checking</label
          >
        </div>
        <div class="controls-block">
          <label
            for="clear-when-run-checkbox"
            class="enter-key-triggerable"
            title="Clear terminal before running Python code"
          >
            <input
              type="checkbox"
              id="clear-when-run-checkbox"
              name="clear-when-run-checkbox"
              checked
            />Clear terminal when run</label
          >
        </div>
      </div>
      <span data-kind="error" id="error-message"></span>
      <div id="terminal">
        <code class="terminal-panel" id="stdout"></code>
        <div id="stdout-resize"></div>
        <code class="terminal-panel" id="mypy-output"></code>
      </div>
      <script type="module" src="/src/main.js"></script>
    </div>
  </body>
</html>
